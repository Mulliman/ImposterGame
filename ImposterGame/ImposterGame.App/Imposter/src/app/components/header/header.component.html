<ion-header>
  <ion-toolbar>
    <!-- <ion-buttons slot="start">
      <ion-icon name="people" slot="start"></ion-icon>
    </ion-buttons> -->

    <ion-title *ngIf="isLoaded && (!this.currentGameContext.currentGame || this.currentGameContext.currentGame.isImposter == null)">
        Imposter!
      </ion-title>

    <ion-title class="no-padding"  *ngIf="isLoaded && this.currentGameContext.currentGame && this.currentGameContext.currentGame.isImposter == true">
      You are the Imposter!
    </ion-title>

    <ion-title class="no-padding" *ngIf="isLoaded && this.currentGameContext.currentGame && this.currentGameContext.currentGame.isImposter == false">
        You are <strong>NOT</strong> the Imposter!
      </ion-title>


  </ion-toolbar>
</ion-header>
