<ion-grid class="option-grid no-margin-bottom">
  <ion-row *ngFor="let row of rows" class="option-grid-row">
    <ion-col justify-content-center align-items-center *ngFor="let option of row" [ngClass]="selectedOption == option ? 'selected' : ''" class="option-grid-cell">
      <button (click)="chooseOption(option)" *ngIf="showButtons">{{option}}</button>
      <button *ngIf="!showButtons">{{option}}</button>
    </ion-col>
  </ion-row>
</ion-grid>
