<ion-list class="player-answer-list list-with-background alternate" *ngIf="participants">
  <ion-item *ngFor="let participant of participants | notIncludingPlayer: hideThisPlayerName" lines="none" class="ion-no-padding" 
  [ngClass]="selectedPlayerName == participant.player.name ? 'selectedItem' : ''" 
  (click)="selectImposter(participant)">
    <ion-label>{{participant.player.name}}</ion-label>
    <ion-note slot="end" color="primary">{{participant.answer}}</ion-note>
  </ion-item>
</ion-list>
