<app-header></app-header>

<ion-content fullscreen padding class="ion-padding green-gradient">

  <ion-row justify-content-center align-items-center class="full-page-row">

    <div class="ion-text-center">

      <ion-card  class="bordered small-margin-top">
        <ion-card-header>
          <ion-card-title>Host Game</ion-card-title>
        </ion-card-header>

        <ion-card-content  class="no-padding-top single-paragraph-and-button">
          <p>The host chooses grids and coordinate when a round starts.</p>

          <ion-button (click)="hostGame()" expand="block">Host Game</ion-button>
        </ion-card-content>
      </ion-card>


      <ion-card class="bordered">
        <ion-card-header>
          <ion-card-title>Join Game</ion-card-title>
        </ion-card-header>

        <ion-card-content class="no-padding-top">
          <p>Ask your host for the 5 digit game code.</p>

          <form [formGroup]="form" class="margin-bottom imposter-form">
            <ion-item no-margin no-padding>
              <ion-label color="primary" position="floating">Game Code</ion-label>
              <ion-input formControlName="gameCode" type="text"></ion-input>
            </ion-item>
            <app-error-message [control]="form.get('gameCode')"></app-error-message>
          </form>

          <ion-button [disabled]="!form.valid" (click)="joinGame()" expand="block">Join Game</ion-button>
        </ion-card-content>
      </ion-card>

    </div>

  </ion-row>

</ion-content>

<app-footer [hidePlayButton]="true"></app-footer>
